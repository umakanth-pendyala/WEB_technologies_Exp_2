<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            .pd {
                padding: 5px;
                width: 100%;
                margin-bottom: 5px;
                
            }
            body {
                background-color: #FFE5EA;
            }
        </style>
    </head>
    <body>
        <h1 align= "center">Registration Form</h1>
        <div align = "center">
            <form action="" method="" style="width: 480px;">
                <input maxlength="100" class = "pd" style = "width: 100%;" type="text" name="username" id="" placeholder="Enter your name">
                <input type="number" class = "pd" placeholder="Enter your pin number" >
                <input type="date" class = "pd" placeholder="Date of BIrth" >
                <br>
                <br>    
                <input type="password" class = "pd" placeholder="Enter password" minlength="10" maxlength="20">
                <input type="password" class = "pd" placeholder="Re- Enter password" minlength="10" maxlength="20">
                <label for="">Gender</label>
                <input  type="radio" style = "display: inline;" >
                <label for="male">Male</label>
                <input  type="radio">
                <label for="male">Female</label>
                <br>
                <br>
                <label style = "margin-top: 2rem;" for="Department">Choose a department:</label>
                <select name="departments" id="departments" class = "pd">
                  <option value="volvo">CSE</option>
                  <option value="saab">ECE</option>
                  <option value="mercedes">Aero</option>
                  <option value="audi">Electrical</option>
                </select>
                <br>
                <br>
                <input type="email" placeholder="enter email" class = "pd">
                <input type="number" placeholder="enter mobile number" class = "pd">
                <br>
                <br>
                <label for="address">Address</label>
                <input type="text" placeholder="Enter house number" class = "pd">
                <input type="text" placeholder="Enter street or location" class = "pd">
                <input type="text" placeholder="Enter village or city" class = "pd">
                <input type="text" placeholder="Enter District" class = "pd">
                <input type="text" placeholder="Enter State" class = "pd">
                <input type="number" placeholder="Enter Pin code" class = "pd">
                <br>
                <br>
                <label for="Enter hobbies" class = "pd">Hobbies</label><br>
                <input type="checkbox" id="1" name="1" value="">
                <label for="vehicle1"> Batminton</label>
                <input type="checkbox" id="2" name="2" value="">
                <label for="vehicle2"> Cricket</label>
                <input type="checkbox" id="3" name="3" value="">
                <label for="vehicle3"> Reading Books</label>
                <br>
                <br>
                <label for=""> Enter Comments</label>
                <textarea name="comments" placeholder="Enter Comments" id="comments" cols="30" rows="10" class = "pd"></textarea>
                <input type="file">
                <br>
                <br>
                <button type="submit" class = "pd">Submit</button>
                <button type="reset" class = "pd">Clear</button>
            </form>
        </div>
    </body>
</html>
